<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/styles/header-e-padroes.css">
    <link rel="stylesheet" href="assets/styles/receitas.css">
    <title>HappyFit - Receitas</title>
</head>

<body>
    <header id="header" class="border-bottom"></header>

    <div class="w-100 d-flex justify-content-center mt-5">
        <button id="open-recipe-modal" class="btn expand-on-hover">Criar Receita</button>
    </div>

    <section id="recipe-list"></section>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Criar Receita</h2>
            <form id="recipe-form">
                <label for="recipe-title-input">Nome da Receita</label>
                <input type="text" id="recipe-title-input" required>
                
                <label for="recipe-method-input">Método</label>
                <textarea id="recipe-method-input" required></textarea>
                
                <label for="recipe-category-input">Categoria</label>
                <input type="text" id="recipe-category-input" required>
                
                <label for="recipe-servings-input">Porções</label>
                <input type="number" id="recipe-servings-input" required>
                
                <div id="ingredients-list"></div>
                <div class="d-flex justify-content-evenly">
                    <button class="btn expand-on-hover" type="button expand-on-hover" onclick="addIngredientField()">Adicionar Ingrediente</button>
                    <button type="submit" class="btn expand-on-hover">Criar Receita</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script type="text/javascript" src="assets/scripts/header.js"></script>
<script type="text/javascript" src="assets/scripts/loggedUser.js"></script>
<script type="text/javascript" src="assets/scripts/utils.js"></script>
<script type="text/javascript" src="assets/scripts/receitas.js"></script>

</html>
