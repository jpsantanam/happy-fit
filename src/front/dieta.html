<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="assets/images/logo.png">
	<link rel="stylesheet" href="assets/styles/header-e-padroes.css">
	<link rel="stylesheet" href="assets/styles/dieta.css">
	<title>HappyFit - Dieta</title>
</head>

<body>
    <header id="header" class="border-bottom"></header>

    <main id="meals" class="mx-4">
        <div class="edit-mode" id="create-meal">
            <button id="create-meal-button" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 -960 960 960" width="50">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                </svg>
                <span id="create-meal-tooltip" class="bg-black p-1 rounded">Criar Refeição</span>
            </button>
        </div>
        <ul id="meals-list" class="list-group w-100 p-0">
            <!--Generated meals will be appended here-->
        </ul>

        <div id="total" class="container-fluid mb-4">
            <h1 class="mt-4">Total:</h1>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
                    <div class="pe-2">Calorias:</div>
                    <div id="calories"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
                    <div class="pe-2">Proteínas:</div>
                    <div id="proteins"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
                    <div class="pe-2">Carboidratos:</div>
                    <div id="carbs"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
                    <div class="pe-2">Gorduras:</div>
                    <div id="fats"></div>
                </div>
            </div>
        </div>
    </main>

    <!--MODAL NÃO TÁ FUNCIONANDO-->
    <div class="modal fade" id="deleteMealModal" tabindex="-1" role="dialog" aria-labelledby="deleteMealModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Deletar refeição</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que quer deletar esta refeição? Essa ação é irreversível.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="delete-meal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="assets/scripts/constants.js"></script>
<script type="text/javascript" src="assets/scripts/header.js"></script>
<script type="text/javascript" src="assets/scripts/loggedUser.js"></script>
<script type="text/javascript" src="assets/scripts/utils.js"></script>
<script type="text/javascript" src="assets/scripts/dieta.js"></script>

</html>
